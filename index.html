<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Interface</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .square {
            width: 300px;
            height: 300px;
            background-color: #4CAF50;
            margin-bottom: 20px;
        }
        .command-line {
            width: 80%;
            max-width: 600px;
            height: 40px;
            border: 2px solid #000;
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="square"></div>
    <input type="text" class="command-line" placeholder="Enter command here...">
</body>
</html>
